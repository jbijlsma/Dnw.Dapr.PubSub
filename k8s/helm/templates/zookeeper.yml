{{- if eq .Values.PubSubType "Kafka" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.3.0
          ports:
            - containerPort: {{ .Values.ZookeeperPort }}
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "{{ .Values.ZookeeperPort }}"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
spec:
  type: ClusterIP
  selector:
    app: zookeeper
  ports:
    - port: {{ .Values.ZookeeperPort }}
      targetPort: {{ .Values.ZookeeperPort }}
{{- end }}
  